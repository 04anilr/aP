<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Remote Support Access</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    video {
      width: 100%;
      max-width: 480px;
      height: auto;
      border: 1px solid #ccc;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Remote Support Access</h2>
  <p>Please allow access to your Camera, Microphone and Location.</p>
  <button onclick="startSupportSession()">Allow & Start</button>

  <video id="video" autoplay playsinline muted></video>

  <p id="location"></p>

  <script>
    async function startSupportSession() {
      try {
        // Get camera and mic
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        const videoElement = document.getElementById("video");
        videoElement.srcObject = stream;

        // Get location
        navigator.geolocation.getCurrentPosition(
          (pos) => {
            const coords = pos.coords;
            document.getElementById("location").innerText = `Location: Latitude ${coords.latitude}, Longitude ${coords.longitude}`;
          },
          (err) => {
            document.getElementById("location").innerText = "Location access denied.";
          }
        );

        // You can send stream and location data to your server using WebSocket or fetch

      } catch (error) {
        alert("Permission denied or error occurred: " + error);
      }
    }
  </script>
</body>
</html>
